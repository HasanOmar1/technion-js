<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modal Popup Example</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
      }

      .container {
        text-align: center;
      }

      .btn {
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
      }

      .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        justify-content: center;
        align-items: center;
      }

      .modal-content {
        background-color: white;
        padding: 20px;
        border-radius: 5px;
        text-align: center;
        position: relative;
      }

      .close-btn {
        position: absolute;
        top: 10px;
        right: 10px;
        background-color: red;
        color: white;
        border: none;
        border-radius: 50%;
        cursor: pointer;
        width: 25px;
        height: 25px;
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <button class="btn" id="openModalBtn" onclick="openModal()">
        Open Modal
      </button>
    </div>

    <div class="modal" id="myModal" onclick="closeModal(event)">
      <div class="modal-content">
        <button
          class="close-btn"
          id="closeModalBtn"
          onclick="closeModal(event)"
        >
          &times;
        </button>
        <h2>Modal Popup</h2>
        <p>This is a simple modal popup example.</p>
      </div>
    </div>

    <script>
      function openModal() {
        document.getElementById("myModal").style.display = "flex";
      }

      function closeModal(event) {
        if (
          event.target === document.getElementById("myModal") ||
          event.target === document.getElementById("closeModalBtn")
        ) {
          document.getElementById("myModal").style.display = "none";
        }
        // document.getElementById('myModal').style.display = 'none';
      }
    </script>
  </body>
</html>
